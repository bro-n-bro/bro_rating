<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<meta name="viewport" content="width=1600, initial-scale=1, maximum-scale=1">

		<meta name="format-detection" content="telephone=no">
		<meta name="SKYPE_TOOLBAR" content ="SKYPE_TOOLBAR_PARSER_COMPATIBLE">

		<title><%= htmlWebpackPlugin.options.title %></title>

		<meta name="msapplication-TileColor" content="#950FFF">
		<meta name="theme-color" content="#950FFF">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
		<link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#950FFF">
		<link rel="shortcut icon" href="<%= BASE_URL %>favicon-16x16.png">

		<link rel="stylesheet" href="<%= BASE_URL %>css/styles.css" async>
	</head>

    <body>
        <div class="wrap">
			<div class="main" id="app"></div>
        </div>

        <!-- Подключение js файлов -->
        <script src="<%= BASE_URL %>js/scripts.js"></script>
    </body>
</html>
